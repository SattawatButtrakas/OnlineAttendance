  <ion-content class="has-header" padding="true" style="background: url(img/bg1.jpg) center; background-size: cover;">

    <div ng-repeat="item in home">
      <div ng-click="Sj()" class="list card">
        <div style="background-color:#87CEEB" style="min-height: 50px;" class="item item-divider">
          <a style="color:black; margin-right:10px;" class="icon icon-right ion-ios-book"></a>
          {{item.name}}
        </div>
        <div class="item item-body">
          <span style="font-size:15px">{{item.item_name}}</span>
          <span style="font-size:15px">รหัสวิชา: {{item.id}}</span>
          <span style="margin-left: 25%; font-size:15px">กลุ่ม: {{item.group}}</span>
        </div>
      </div>
